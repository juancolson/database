name: Dart

on:
   
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Clone repository
      uses: actions/checkout@v4
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: stable
        flutter-version: 3.22.0 # path to pubspec.yaml
    - run: flutter --version
    - run: flutter pub get
    # - run: flutter test
    - run: flutter build apk
    - run: flutter build windows
    - name: Print outputs
      shell: bash
      run: |
        echo CACHE-PATH=${{ steps.flutter-action.outputs.CACHE-PATH }}
